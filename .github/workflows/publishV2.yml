name: PublishV2
on:
  pull_request:
    branches:
      - 'main'

env:
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      output: ${{ steps.semantic-release.outputs.version }}
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of dependencies
        run: npm audit signatures
      - name: Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --debug
#      - name: Semantic Release
#        id: semantic-release
#        uses: semantic-release/action@v2
#        with:
#          debug: true
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        env:
          VERSION: ${{needs.release.outputs.output}}
        run: ./gradlew -PprojectVersion=$VERSION test assemble installDist
      - name: Archive binaries
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: build/install
          retention-days: 1
      - name: Archive distribution
        uses: actions/upload-artifact@v3
        with:
          name: distribution
          path: build/distributions
          retention-days: 1
